{% extends 'scrapbook/base.html' %} 
{% load static %} 

{% block body_block %} 
<link href="{% static 'scrapbook/css/recovery.css' %}" rel="stylesheet">
<div class="container">
    <div id="recovery" class="row justify-content-center">
        <div class="card" id="email_enter">
            <div class="card-body">
                <h3 class="card-title">Password Reset</h3>
                    <form method="POST">
                        {% csrf_token %} 
                        {{ form}}
                        <button class="button btn btn-md btn-success"  type="submit" value="submit">Reset Password</button><br>
                    </form>
            </div>
            
        </div> 
        
    </div>
{% endblock %}
