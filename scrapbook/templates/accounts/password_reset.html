{% extends 'scrapbook/base.html' %} 
{% load static %}

{% block body_block %} 
<link href="{% static 'scrapbook/css/recovery.css' %}" rel="stylesheet">

<div class="container">
    <div id="recovery" class="row justify-content-center">
        <div class="card" id="email_enter">
            <div class="card-body">
                <h3 class="card-title">If you know the email you used to sign up<br>enter it below to send a password reset link.</h3>
                    <form method="POST">
                        {% csrf_token %} 
                        {{ reset_form}}
                        <button class="button btn btn-md btn-success"  type="submit" value="submit">Send Email</button><br>
                    </form>
                <a href="{% url 'scrapbook:password_reset' %}"><button class="btn btn-md btn-danger">I don't know the email</button></a>
            </div>
            
        </div> 
        
    </div>
</div>








{% endblock %}
