{% extends 'scrapbook/base.html' %}
{% load static %} 

{% block body_block %}
{% if registered %} 
    registered
{% else %} 
    <p>Register here</p>
    <form id="user_form" method="post" action="{% url 'scrapbook:register' %}" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ user_form.as_p}}

        <input type="submit" name="submit" value="Register"/>
    </form>
{% endif %} 
{% endblock %}
