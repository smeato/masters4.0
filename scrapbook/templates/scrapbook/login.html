{% extends 'scrapbook/base.html' %} 
{% load static %}

{% block page_title %} 
    <h1>Log In</h1>
{% endblock %}
{% block body_block %}
<link href="{% static 'scrapbook/css/login.css' %}" rel="stylesheet">

<div class="container">
    <div id="login" class="row justify-content-center">
        <div class="card" id="login">
            <div class="card-body">
                <h3 class="card-title">Log In</h3>
                <form id="login_form" method="post" action="{% url 'scrapbook:login' %}">
                    {% csrf_token %} 
                    <div class="form-group">
                        <label>Username</label>
                        {{ form.username }}
                        <input class="col-form-label-md" type="text" name="username" value="" size="40%"/>
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        {{ form.password }}
                        <input class="col-form-label-md" type="password" name="password" value="" size="40%"/>
                    </div>
                    <button id="login_button" class="button btn btn-md btn-success" type="submit" value="submit">Log In</button>
                </form>
                <a href="{% url 'scrapbook:password_reset' %}"><button class="btn btn-md btn-danger">I'm not sure of my password</button></a>
            </div>
            
        </div> 
        
    </div>
   
{% endblock %}
