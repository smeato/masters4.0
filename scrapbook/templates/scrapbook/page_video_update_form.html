{% extends 'scrapbook/base.html' %} 
{% load static %} 

{% block page_title %} 
<h4>Add or Change the Video for {{page.title}}</h4>
{% endblock %} 

{% block extra_button %} 
    <a href="{% url 'scrapbook:page_view' page_pk=page.id %}"><button id="back" class="btn btn-primary"><strong>BACK</strong></button></a> 
{% endblock %} 

{% block body_block %} 
<link href="{% static 'scrapbook/css/update.css' %}" rel="stylesheet">
<div class="container-fluid">
<div class="row justify-content-center text-center pt-5">
<form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    {{form.as_p}}
<input class="btn btn-success" type="submit" value="Update">
</form>
</div>

</div>
{% endblock %}
