<label>Address:</label>
<input type="text" id="address">
<button id="button" class="btn btn-success btn-lg">GO</button>
   <iframe width="300px" height="300px" id="streetview" src=""></iframe>

 </body>
 
<script>
  key = "{{MAP_KEY}}"
  
  document.getElementById("button").addEventListener('click', function() {
      const address = document.getElementById("address").value
      console.log(address) 

      fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${address}&key=${key}`)
      .then((response) => {
          return response.json()
      }).then(data => {
        console.log(data.results[0].geometry.location['lat']);
        document.getElementById("streetview").src = "https://www.google.com/maps/embed/v1/streetview?key=" + key + "&location=" + data.results[0].geometry.location['lat'] + "," + data.results[0].geometry.location['lng'] + "&heading=210&pitch=10&fov=35"
      }).catch(error => {
        console.log(error)
      })
  })

</script>
