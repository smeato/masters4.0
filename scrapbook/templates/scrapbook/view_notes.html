{% extends 'scrapbook/base.html' %} 
{% load static %} 

{% block body_block %} 
<div class="container">
{% for note in notes %}

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{note.title}}</h5>
            <p>{{ note.text }}</p>
        </div>
    </div>
        
{% endfor %} 
</div>
{% endblock %}
